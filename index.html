<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind Navbar Example</title>
  <link href="./dist/output.css" rel="stylesheet">
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500">

  <div class="bg-white/90 backdrop-blur-lg shadow-2xl rounded-2xl w-full max-w-md p-8">
    <h2 id="formTitle" class="text-3xl font-bold text-center mb-6 text-indigo-700">Create an Account</h2>
    
    
    <form id="signupForm" class="space-y-4">
      <div>
        <input type="text" placeholder="Apna full name" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      </div>
      <div>
        <input type="email" placeholder="Email Address" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      </div>
      <div>
        <input type="password" placeholder="Password" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      </div>
      <button class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Sign Up</button>
    </form>

    
    <form id="loginForm" class="space-y-4 hidden">
      <div>
        <input type="email" placeholder="Email Address" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      </div>
      <div>
        <input type="password" placeholder="Password" class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-indigo-400 outline-none">
      </div>
      <button class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition">Login</button>
    </form>

    
    <div class="flex items-center my-6">
      <hr class="flex-grow border-gray-300">
      <span class="px-2 text-gray-500 text-sm">or</span>
      <hr class="flex-grow border-gray-300">
    </div>

    
    <div class="space-y-3">
      <button class="w-full flex items-center justify-center gap-2 border py-2 rounded-lg hover:bg-gray-100 transition">
        <img src="google.png" class="w-5 h-5"> Continue with Google
      </button>
      <button class="w-full flex items-center justify-center gap-2 border py-2 rounded-lg hover:bg-gray-100 transition">
        <img src="facebook.png" class="w-5 h-5"> Continue with Facebook
      </button>
    </div>

  
    <p class="text-center text-sm text-gray-600 mt-6">
      <span id="toggleText">Already account hai to ?</span>
      <button id="toggleBtn" class="text-indigo-600 font-semibold hover:underline">Login</button>
    </p>
  </div>

  <script>
    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const formTitle = document.getElementById("formTitle");
    const toggleBtn = document.getElementById("toggleBtn");
    const toggleText = document.getElementById("toggleText");

    toggleBtn.addEventListener("click", () => {
      if (signupForm.classList.contains("hidden")) {
        signupForm.classList.remove("hidden");
        loginForm.classList.add("hidden");
        formTitle.textContent = "Create an Account";
        toggleText.textContent = "Already have an account?";
        toggleBtn.textContent = "Login";
      } else {
        signupForm.classList.add("hidden");
        loginForm.classList.remove("hidden");
        formTitle.textContent = "Login to your Account";
        toggleText.textContent = "Donâ€™t have an account?";
        toggleBtn.textContent = "Sign Up";
      }
    });
  </script>


</body>

</html>
